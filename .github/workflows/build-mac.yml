name: Build macOS Application

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt pyinstaller
        
    - name: Clean and build
      run: |
        rm -rf build/ dist/ __pycache__/ *.dmg
        pyinstaller --windowed --name=pySPEC --icon=assets/icon.icns --add-data="assets:assets" main.pyw
        
    - name: Create and upload DMG
      run: |
        hdiutil create -volname "pySPEC" -srcfolder "dist/pySPEC.app" -format UDZO "pySPEC.dmg"
        
    - uses: actions/upload-artifact@v4
      with:
        name: pySPEC-macOS
        path: pySPEC.dmg
